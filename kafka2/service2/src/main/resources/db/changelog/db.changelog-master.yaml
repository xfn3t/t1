databaseChangeLog:
  - changeSet:
      id: 1
      author: liquibase
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: liquibase
      changes:
        - createTable:
            tableName: time_limit_exceed_log
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: class_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: method_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: execution_time_ms
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: error_message
                  type: VARCHAR(1024)
                  constraints:
                    nullable: true
              - column:
                  name: logged_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: liquibase
      changes:
        - createTable:
            tableName: data_source_error_log
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: class_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: method_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: error_message
                  type: VARCHAR(1024)
                  constraints:
                    nullable: false
              - column:
                  name: logged_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 4
      author: liquibase
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: "alice"
              - column:
                  name: email
                  value: "alice@example.com"
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: "bob"
              - column:
                  name: email
                  value: "bob@example.com"
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: "charlie"
              - column:
                  name: email
                  value: "charlie@example.com"
