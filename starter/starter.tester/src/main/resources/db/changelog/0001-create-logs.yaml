databaseChangeLog:
  - changeSet:
      id: 0001-1
      author: demo
      changes:
        - createTable:
            tableName: time_limit_exceed_log
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: class_name
                  type: VARCHAR(255)
                  constraints: { nullable: false }
              - column:
                  name: method_name
                  type: VARCHAR(255)
                  constraints: { nullable: false }
              - column:
                  name: execution_time_ms
                  type: BIGINT
                  constraints: { nullable: false }
              - column:
                  name: exceeded_at
                  type: TIMESTAMP
                  constraints: { nullable: false }

  - changeSet:
      id: 0001-2
      author: demo
      changes:
        - createTable:
            tableName: datasource_error_log
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: stack_trace
                  type: CLOB
              - column:
                  name: message
                  type: VARCHAR(1024)
              - column:
                  name: method_signature
                  type: VARCHAR(512)
              - column:
                  name: occurred_at
                  type: TIMESTAMP
                  constraints: { nullable: false }
