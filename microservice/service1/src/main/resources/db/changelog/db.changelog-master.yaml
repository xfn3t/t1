databaseChangeLog:
  # === Существующие таблицы ===
  - changeSet:
      id: 1
      author: xfnet
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: xfnet
      changes:
        - createTable:
            tableName: time_limit_exceed_log
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: class_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: method_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: execution_time_ms
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: error_message
                  type: VARCHAR(1024)
                  constraints:
                    nullable: true
              - column:
                  name: logged_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: xfnet
      changes:
        - createTable:
            tableName: data_source_error_log
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: class_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: method_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: error_message
                  type: VARCHAR(1024)
                  constraints:
                    nullable: false
              - column:
                  name: logged_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 4
      author: xfnet
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: "alice"
              - column:
                  name: email
                  value: "alice@example.com"
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: "bob"
              - column:
                  name: email
                  value: "bob@example.com"
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: "charlie"
              - column:
                  name: email
                  value: "charlie@example.com"

  # === Новая таблица clients ===
  - changeSet:
      id: 5
      author: xfnet
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: UUID
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: middle_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                  defaultValue: "OK"

  # === Новая таблица accounts ===
  - changeSet:
      id: 6
      author: xfnet
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: VARCHAR(255)
                  defaultValueComputed: "'acc_' || gen_random_uuid()"
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: true
              - column:
                  name: frozen_amount
                  type: NUMERIC(19,2)
                  defaultValue: "0"
                  constraints:
                    nullable: false
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: accounts
            baseColumnNames: client_id
            referencedTableName: clients
            referencedColumnNames: id
            constraintName: fk_accounts_clients

  # === 7. transactions ===
  - changeSet:
      id: 7
      author: xfnet
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: transaction_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: amount
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: account_id
            referencedTableName: accounts
            referencedColumnNames: id
            constraintName: fk_transactions_accounts
